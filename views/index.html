<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single page web app using Angularjs</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript">
function showValue(newValue)
{
	document.getElementById(".range").innerHTML=newValue;
}
</script>
</head>
<body>
<div>
<div>
<nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
       <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
      <li><a href="/about">About us</a></li>
      <li><a href="/contact">Contact us</a></li>
    </ul>
</nav>
</div>
<br/>
<div class="container">
<form>
  <div class="form-group">
    <label for="schoolName">School Name:</label>
    <input type="text" class="form-control" id="schoolName" placeholder="Creighton University">
  </div>
  <div class="form-group">
    <label for="coach">Coach:</label>
    <input type="text" class="form-control" id="coach" placeholder="Tom Lilly">
  </div>
    <div class="form-group">
        <label for="year">What year are you?:</label><br>
    <select name="academicYear" id="year">
        <option value="freshman">Freshman</option>
        <option value="sophomore">Sophomore</option>
        <option value="junior">Junior</option>
        <option value="senior">Senior</option>
    </select>
  </div>
  <div class="form-group">
    <label for="overallRating">How would you rate your athletic program overall?</label>
    <input type="range" min="0" max="10" class="form-control" id="overallRating" onchange="showValue(this.value)" step="1">
    <span class="range">5</span>
  </div>   
  <div class="form-group">
    <label for="coachLeadership">How would you rate your coach's leadership skills?</label>
    <input type="range" min="0" max="10" class="form-control" id="coachLeadership" onchange="showValue(this.value)" step="1">
    <span class="range">5</span>
  </div>
    <div class="form-group">
    <label for="coachFairness">How would you rate your coach's fairness?</label>
    <input type="range" min="0" max="10" class="form-control" id="coachFairness" onchange="showValue(this.value)" step="1">
    <span class="range">5</span>
  </div>
   <div class="form-group">
    <label for="organization">How organized is your program?</label>
    <input type="range" min="0" max="10" class="form-control" id="organization" onchange="showValue(this.value)" step="1">
    <span class="range">5</span>
  </div> 
    <div class="form-group">
    <label for="athleticGear">How would your rate the school athletic wear?</label>
    <input type="range" min="0" max="10" class="form-control" id="athleticGear" onchange="showValue(this.value)" step="1">
    <span class="range">5</span>
  </div>
</form>
</div>
</div>
</body>
</html>
